<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Задача 1. Дано оцінки учня за 5 предметів у 12 бальній шкалі.
    Вивести номери предметів, з яких у учня трійки? -->
    <script>
        const arr = [5, 6, 7, 8, 4]

        function getLesonsMarks3(x, i) {
            if (x > 3 && x < 7)
                document.write(`${i + 1}-го предмета<br>`)
        }

        document.write(`У учня трійки з:<br>`)
        arr.forEach(getLesonsMarks3)
    </script>
</head>
