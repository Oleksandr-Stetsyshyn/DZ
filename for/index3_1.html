<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<!-- 3.1. Відобразити трикутник за допомогою символів «о»
оооооооооооо
 ооооооооооо
  оооооооооо
   ооооооооо
    оооооооо
        …
          оо
           о -->

<body>
    <script>
        let countO = 12
        for (let i = 0; i < 12; i++) {

            for (let k = 0; k < i; k++)
                document.write('&nbsp')

            for (let l = countO; l > 0; l--)
                document.write('o')
            document.write('<br>')
            countO -= 1
        }

    </script>
</body>

</html>
